<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TÄ±kla BakalÄ±m ğŸ˜ˆ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    position: relative;
}

h1 {
    margin-bottom: 40px;
}

button {
    position: absolute;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    transition: 0.2s;
}
</style>
</head>
<body>

<div class="container">
    <h1>Bana tÄ±kla bakalÄ±m ğŸ˜</h1>
    <button id="runawayBtn">TIKLA ğŸ’˜</button>
</div>

<script>
const btn = document.getElementById("runawayBtn");

btn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
});
</script>

</body>
</html>
