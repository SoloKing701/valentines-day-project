<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff4e8a,#ff9ecf);
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;

    color:white;
}

.container{
    background:rgba(0,0,0,0.3);
    padding:40px;
    border-radius:20px;
    max-width:400px;
}

button{
    margin-top:20px;
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:white;
    color:#ff4e8a;
    font-weight:bold;
}

/* FLASH */
#flash{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

#jumpscare{

</style>
</head>
<body>

<div class="container">
    <h1>Sevgililer G√ºn√ºm√ºz Kutlu Olsun ‚ù§Ô∏è</h1>

</div>

</div>

<div id="jumpscare">
    <img src="yks.png" alt="korku">
</div>

<audio id="baseSound" src="flash.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById("triggerBtn");
const flash = document.getElementById("flash");
const jumpscare = document.getElementById("jumpscare");
const baseSound = document.getElementById("baseSound");

btn.addEventListener("click", () => {

    // Flash g√∂ster

});
</script>

</body>
