<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TÄ±kla BakalÄ±m ğŸ˜ˆ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

h1 {
    position: absolute;
    top: 20%;
}

button {
    position: absolute;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: white;
    color: red;
    font-weight: bold;
}

#jumpscare {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#jumpscare img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

<h1>Bana tÄ±kla bakalÄ±m ğŸ˜</h1>
<button id="runawayBtn">TIKLA ğŸ’˜</button>

<div id="jumpscare">
    <img src="https://i.imgur.com/8Km9tLL.jpg">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>
</div>

<script>
const btn = document.getElementById("runawayBtn");
const jumpscare = document.getElementById("jumpscare");
const scream = document.getElementById("scream");

btn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
});

// 8 saniye sonra jumpscare
setTimeout(function() {
    jumpscare.style.display = "flex";
    scream.play();
}, 8000);
</script>

</body>
</html>
